<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 定義漸層 -->
  <defs>
    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圓形 -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#gradientPrimary)" stroke-width="1.5" opacity="0.3"/>

  <!-- 中心晶片圖形 -->
  <g>
    <!-- 主晶片方形 -->
    <rect x="75" y="75" width="50" height="50" rx="8" fill="none" stroke="url(#gradientPrimary)" stroke-width="2"/>
    
    <!-- 晶片內部電路線 -->
    <line x1="85" y1="85" x2="115" y2="115" stroke="url(#gradientPrimary)" stroke-width="1.5" opacity="0.6"/>
    <line x1="115" y1="85" x2="85" y2="115" stroke="url(#gradientPrimary)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- 晶片連接點 -->
    <circle cx="100" cy="100" r="3" fill="url(#gradientPrimary)"/>
    <circle cx="85" cy="85" r="2" fill="url(#gradientPrimary)" opacity="0.8"/>
    <circle cx="115" cy="85" r="2" fill="url(#gradientPrimary)" opacity="0.8"/>
    <circle cx="85" cy="115" r="2" fill="url(#gradientPrimary)" opacity="0.8"/>
    <circle cx="115" cy="115" r="2" fill="url(#gradientPrimary)" opacity="0.8"/>
  </g>

  <!-- 超聲波波形 (上) -->
  <g stroke="url(#gradientPrimary)" stroke-width="1.8" fill="none" stroke-linecap="round">
    <path d="M 70 70 Q 65 65 60 70" opacity="0.7"/>
    <path d="M 60 70 Q 55 75 50 70" opacity="0.5"/>
  </g>

  <!-- 超聲波波形 (下) -->
  <g stroke="url(#gradientPrimary)" stroke-width="1.8" fill="none" stroke-linecap="round">
    <path d="M 130 130 Q 135 135 140 130" opacity="0.7"/>
    <path d="M 140 130 Q 145 125 150 130" opacity="0.5"/>
  </g>

  <!-- 超聲波波形 (左) -->
  <g stroke="url(#gradientPrimary)" stroke-width="1.8" fill="none" stroke-linecap="round">
    <path d="M 70 100 Q 65 95 60 100" opacity="0.7"/>
    <path d="M 60 100 Q 55 105 50 100" opacity="0.5"/>
  </g>

  <!-- 超聲波波形 (右) -->
  <g stroke="url(#gradientPrimary)" stroke-width="1.8" fill="none" stroke-linecap="round">
    <path d="M 130 100 Q 135 105 140 100" opacity="0.7"/>
    <path d="M 140 100 Q 145 95 150 100" opacity="0.5"/>
  </g>

  <!-- 外圍脈衝圓 -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="url(#gradientPrimary)" stroke-width="1" opacity="0.2" stroke-dasharray="4,4"/>

  <!-- 文字容器用的輔助線（可選） -->
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
    .pulse-circle {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>

  <!-- 可選：脈衝動畫圓 -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#gradientPrimary)" stroke-width="0.5" opacity="0.2" class="pulse-circle"/>
</svg>